{% extends "layout.html"%}
{% include 'navbar.html' %}
{% block content %}

<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    {% include 'paciente/nav.html' %}
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Foto de paciente</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="/static/imagenes/{{ id }}/{{ id }}.jpg" alt="">
                    <!-- Profile picture help block-->

                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Detalle de paciente</div>
                <div class="card-body">
                    <form>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">Nombres</label>
                                <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" value="{{paciente.nombres}}">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Apellidos</label>
                                <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" value="{{paciente.apellidos}}">
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputOrgName">Fecha de nacimiento</label>
                                <input class="form-control" id="inputOrgName" type="text" value="{{paciente.fecha_nacimiento}}">
                            </div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">Genero</label>
                                <input class="form-control" id="inputLocation" type="text"  value="{{paciente.genero}}">
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email</label>
                            <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="{{paciente.email}}">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Teléfono </label>
                                <input class="form-control" id="inputPhone" type="tel"  value="{{paciente.telefono}}">
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">Dirección </label>
                                <input class="form-control" id="inputBirthday" type="text" name="birthday"  value="{{paciente.direccion}}">
                            </div>
                        </div>
                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="button">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
