{% extends "layout.html"%}
{% include 'navbar.html' %}
{% block content %}
<link href="{{ url_for('static', filename='assets/css/main.css') }}" rel="stylesheet">
<div class="container">
<h2>Implemented by Keras and Tensorflow</h2>

        <p class="description">
            Choose your Knee X-Ray visual file and click Predict to get your diagnosis.
        </p>

        <div>
            <form id="upload-file" method="post" enctype="multipart/form-data">
                <label for="imageUpload" class="upload-label">
                    Select your Knee X-Ray Visual
                </label>
                <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
            </form>

            <div class="image-section" style="display:none;">
                <div class="img-preview">
                    <div id="imagePreview">
                    </div>
                </div>
                <div>
                    <button type="button" class="upload-label" id="btn-predict">Predict!</button>
                </div>
            </div>

            <div class="loader" style="display:none;"></div>

            <h3 id="result">
                <span> </span>
            </h3>

        </div>

        <p class="final_word">
            Prepared by <a href="http://buffml.com/" target="_blank">BuffMl</a>.</br>
            E-mail: contact@buffml.com</br>
            <i>Complete Flask App</i>, 2021
        </p>

    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="{{  url_for('static', filename='assets/js/main.js')}}" type="text/javascript"></script>  
{% endblock content %}
